task: segmentation

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', 'segm']

# num_classes: 365
# remap_mscoco_category: False

# num_classes: 91
# remap_mscoco_category: False

num_classes: 80
remap_mscoco_category: True


train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ../datasets/coco_dark_noise/images/train2017/
    ann_file: ../datasets/coco_dark_noise/annotations/instances_train2017.json
    return_masks: True
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ../datasets/coco_dark_noise/images/val2017/
    ann_file: ../datasets/coco_dark_noise/annotations/instances_val2017.json
    return_masks: True
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
